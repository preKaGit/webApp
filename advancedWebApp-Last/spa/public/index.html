<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackFlash</title>

    <link rel="stylesheet" type="text/css" href="../static/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="../static/layout.css">

</head>

<body>
    <div id="entire-page">
        <header class="is-size-1 has-text-centered">
            BackFlash
        </header>
        <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbar" class="navbar-menu is-active">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/">Home</a>
                        <a class="navbar-item" href="/posts">Posts</a>
                        <a class="navbar-item show-if-logged-in" href="/your-posts">Your posts</a>
                        <a class="navbar-item show-if-logged-in" href="/create-post">Create a post</a>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary show-if-not-logged-in" href="/sign-up">Sign up</a>
                                <a class="button is-dark show-if-not-logged-in" href="/sign-in">Sign in</a>
                                <button class="button is-dark show-if-logged-in" id="signout-button">Sign out</buton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main class="container">
        <div id="home-page" class="card current-page">
            <div class="card-content">
                <p class="show-if-not-logged-in">Hello and welcome, you are not signed in!</p>
                <p class="show-if-logged-in">Hello and welcome, <span class="username">&nbsp;</span></p>
            </div>
        </div>
        <div id="sign-in-page">
            <h1 class="title">Sign in</h1>
            <form>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter username" id="sign-in-username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter password" id="sign-in-password" required>

                <button type="submit" value="Sign in" class="button is-dark">Sign in!</button>
                <hr>
            </form>
        </div>
        <div id="sign-up-page">
            <h1 class="title">Sign up</h1>
            <form>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter username" id="sign-up-username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter password" id="sign-up-password" required>

                <button type="submit" value="Sign in" class="button is-primary">Sign up!</button>

                <hr>
            </form>
        </div>
        <div class="card" id="show-posts-page">
            <div class="card-content">
                <h1 class="title">All posts</h1>
                <ul>

                </ul>
            </div>
        </div>
        <div class="card" id="create-post-page">
            <div class="card-content">
                <h1 class="title">Create a post</h1>
                <form>
                    <div class="field">
                        <label for="Title"><b>Title</b></label>
                        <div class="control">
                            <input type="text" placeholder="Enter title" id="post-title" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="post"><strong>Post content</strong></label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Enter post body" id="post-body" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="button is-primary">Create</button>
                    <hr>
                </form>
            </div>
        </div>
        <div class="card" id="specific-post-page">
            <div class="card-content">
                <div id="specific-post-actions" hidden="true">
                    <div class="buttons">
                        <a class="button is-primary" id="edit-post-btn" href="/posts/:id/edit">Edit</a>
                        <button class="button is-danger" id="delete-post-btn">Delete</button>
                    </div>
                </div>
                <h1 class="title" id="specific-post-title"></h1>
                <p id="specific-post-body"></p>
            </div>
        </div>
        <div class="card" id="your-posts-page" data-uri="/my-posts">
            <div class="card-content">
                <h1 class="title">Your posts</h1>
                <ul>

                </ul>
            </div>
        </div>
        <div class="card" id="edit-post-page" data-uri="/posts/:id/edit">
            <div class="card-content">
                <h1 class="title">Edit post</h1>
                <form>
                    <div class="field">
                        <label for="post"><strong>Post title</strong></label>
                        <div class="control">
                            <input type="text" placeholder="Enter title" id="edit-post-title" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="post"><strong>Post content</strong></label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Enter post body" id="edit-post-body"
                                required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="button is-primary">Save</button>
                    <hr>
                </form>
            </div>
        </div>

        <div class="card" id="page-404">
            <div class="card-content">
                <h1 class="title">Page not found!</h1>
            </div>
        </div>

        <div id="loading">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif">
        </div>
    </main>

    <script src="/static/jwt-decode.js"></script>
    <script src="/static/api.js"></script>
    <script src="/static/create-post-page.js"></script>
    <script src="/static/sign-up-page.js"></script>
    <script src="/static/sign-in-page.js"></script>
    <script src="/static/your-posts-page.js"></script>
    <script src="/static/show-posts-page.js"></script>
    <script src="/static/edit-post-page.js"></script>
    <script src="/static/specific-post-page.js"></script>
    <script src="/static/navigation.js"></script>
    <script src="/static/main.js"></script>
</body>

</html>
